<html>
    <head>
        <title>Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <div class="buttons-container">
            <div class="semi-transparent-layer">
                <button id="a">
                    <div>A</div>
                    <div>CLAP</div>
                </button>
                <button id="s">
                    <div>S</div>
                    <div>HHAT</div>
                </button>
                <button id="d">
                    <div>D</div>
                    <div>KICK</div>
                </button>
                <button id="f">
                    <div>F</div>
                    <div>OPENHAT</div>
                </button>
                <button id="g">
                    <div>G</div>
                    <div>BOOM</div>
                </button>
                <button id="h">
                    <div>H</div>
                    <div>RIDE</div>
                </button>
                <button id="j">
                    <div>J</div>
                    <div>SNARE</div>
                </button>
                <button id="k">
                    <div>K</div>
                    <div>TOM</div>
                </button>
                <button id="l">
                    <div>L</div>
                    <div>TINK</div>
                </button>
            </div>
        </div>
        <div class="audio-container">
            <audio id="a_audio" preload="auto" src="sounds/clap.wav"></audio>
            <audio id="s_audio" preload="auto" src="sounds/hihat.wav"></audio>
            <audio id="d_audio" preload="auto" src="sounds/kick.wav"></audio>
            <audio id="f_audio" preload="auto" src="sounds/openhat.wav"></audio>
            <audio id="g_audio" preload="auto" src="sounds/boom.wav"></audio>
            <audio id="h_audio" preload="auto" src="sounds/ride.wav"></audio>
            <audio id="j_audio" preload="auto" src="sounds/snare.wav"></audio>
            <audio id="k_audio" preload="auto" src="sounds/tom.wav"></audio>
            <audio id="l_audio" preload="auto" src="sounds/tink.wav"></audio>
        </div>
    </body>
</html>
